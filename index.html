<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dream House</title>

  
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

</head>

<body>
<a-scene shadow="type: pcfsoft">

  
  <a-assets>
    <a-asset-item id="house" src="house.glb"></a-asset-item>
    <a-asset-item id="car" src="Convertible.glb"></a-asset-item>
    <a-asset-item id="pool" src="pool.glb"></a-asset-item>
    <a-asset-item id="pot" src="pot.glb"></a-asset-item>
    <a-asset-item id="shiba" src="shiba.glb"></a-asset-item>
    <img id="grass" src="grass.jpg">
    <img id="sky" src="sky.jpg">
  </a-assets>

  
  <a-sky src="#sky"></a-sky>

  
  <a-plane
    rotation="-90 0 0"
    width="500"
    height="500"
    material="src: #grass; repeat: 50 50">
  </a-plane>

  
  <a-entity id="house-wrapper" position="0 0 0" rotation="0 180 0">

    
    <a-entity
      gltf-model="#house"
      scale="3 3 3"
      position="0 1 0"
      shadow="cast: true; receive: true">
    </a-entity>

    
    <a-entity
      gltf-model="#pot"
      position="-15 1 25"
      scale="50 50 50"
      shadow="cast: true; receive: true">
    </a-entity>

    
    <a-entity
      gltf-model="#shiba"
      position="-5 1 20"
      scale="0.6 0.6 0.6"
      rotation="0 180 0"
      shadow="cast: true; receive: true">
    </a-entity>

  </a-entity>

  
  <a-entity
    gltf-model="#car"
    position="0 0.99 -19"
    scale="0.9 0.9 0.9"
    shadow="cast: true; receive: true">
  </a-entity>

  
  <a-entity
    gltf-model="#pool"
    position="10 0.5 4"
    scale="1.5 1.5 1.5"
    shadow="cast: true; receive: true">
  </a-entity>

  
  <a-plane
    position="10 1.05 4"
    rotation="-90 0 0"
    width="8"
    height="12"
    material="shader: standard;
              color: #4fd1ff;
              metalness: 0.9;
              roughness: 0.05;
              opacity: 0.75;
              transparent: true"
    animation="property: material.offset;
               to: 1 0;
               dur: 4000;
               loop: true;
               easing: linear">
  </a-plane>

  
  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="directional" position="10 20 10" intensity="1.2"></a-light>

  
  <a-entity position="0 2 12">
    <a-camera wasd-controls="acceleration: 120" look-controls></a-camera>
  </a-entity>

</a-scene>
</body>
</html>
